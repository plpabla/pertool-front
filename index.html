<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./dist/bundle.js" defer></script>
    <script src="./lib/bootstrap.bundle.min.js" defer></script>
    <title>PERTool</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="media/logo1.png" alt="PERTool" id="img-logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item active"><button type="button" class="p-2 btn btn-primary btn-block w-100" id="btn-calculate" hidden="true">Calculate</button></li>
                  <li class="nav-item active"><button type="button" class="p-2 btn btn-primary btn-block w-100" id="btn-save">Save</button></li>
                  <li class="nav-item active"><button type="button" class="p-2 btn btn-primary btn-block w-100" id="btn-load">Load</button></li>
                  <li class="nav-item active"><button type="button" class="p-2 btn btn-primary btn-block w-100 disabled" id="btn-export">Export</button></li>
                  <li class="nav-item active"><button type="button" class="p-2 btn btn-primary btn-block w-100 disabled" id="btn-import">Import</button></li>
                  <li class="nav-item active"><button type="button" class="p-2 mt-auto btn btn-danger btn-block w-100" id="btn-clear">Clear</button></li>
              </div>
            </div>
          </nav>
    </header>
    
    <div class="container-fluid" id="main">   
    <div class="container-fluid">
        <main class="row">
            <div id="canvas-parent"  class="col col-12 col-lg-10">
                <div id="canvas"></div>
            </div>

            <div class="gap-4 col col-2 d-flex align-items-end flex-column bd-highlight" id="btn-menu-right">

            </div>

            <div class="alert alert-info" role="alert" hidden id="alert-info"></div>
        </main>
    </div>

        <footer>
            <hr>
            <em>&#169;&nbsp;Pawel Blaszczyk</em>
        </footer>

    </div>
