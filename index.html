<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./dist/bundle.js" defer></script>
    <title>PERTool</title>
</head>
<body>
    <div class="container-fluid" id="main">
    <header class="navbar navbar-expand-lg navbar-light bg-light">
            <nav class="container-fluid">
                <div class="d-flex flex-row align-items-center">
                    <a class="navbar-brand" href="#"><img src="media/logo1.png" alt="PERTool" id="img-logo"></a>
                    <a href="frontend-tests.html" class="testing-only"><button type="button" class="btn btn-secondary">Unit tests</button></a>
                    <span style="padding-left: 20px;"></span>
                    <a href="./src/tests/demo.html" class="testing-only"><button type="button" class="btn btn-secondary">Demo page</button></a>
                </div>

                <div class="d-flex flex-row align-items-center">
                <button type="button" class="btn btn-primary disabled">Log in</button>
                </div>
            </nav>
        </header>

    <div class="container-fluid">
        <main class="row">
            <div id="canvas-parent"  class="col col-12 col-lg-10">
                <div id="canvas"></div>
            </div>

            <div class="gap-4 col col-2 d-flex align-items-end flex-column bd-highlight" id="btn-menu-right">
                <button type="button" class="p-2 btn btn-primary btn-block w-100 disabled">Calculate</button>
                <button type="button" class="p-2 btn btn-primary btn-block w-100" id="btn-save">Save</button>
                <button type="button" class="p-2 btn btn-primary btn-block w-100" id="btn-load">Load</button>
                <button type="button" class="p-2 btn btn-primary btn-block w-100 disabled" id="btn-export">Export</button>
                <button type="button" class="p-2 btn btn-primary btn-block w-100 disabled" id="btn-import">Import</button>
                <button type="button" class="p-2 mt-auto btn btn-danger btn-block w-100" id="btn-clear">Clear</button>
            </div>
        </main>
    </div>

        <footer>
            <hr>
